name: 🚀 Update Live Channels and Deploy Pages

on:
  push:
    branches: [ master ]
  workflow_dispatch:
    inputs:
      force_update:
        description: 'Force commit even if no changes'
        required: false
        default: false
        type: boolean

permissions:
  contents: write

jobs:
  update-and-deploy:
    runs-on: ubuntu-latest
    concurrency:
      group: update-and-deploy
      cancel-in-progress: false

    steps:
      - name: 📥 Checkout repository
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          fetch-depth: 0

      - name: 🟢 Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: 📦 Install minimal deps for updater
        run: |
          npm install node-fetch@2.7.0 --no-audit --legacy-peer-deps

      - name: 🔑 Verify YouTube API Key (for update step)
        env:
          YOUTUBE_API_KEY: ${{ secrets.YOUTUBE_API_KEY }}
        run: |
          if [ -z "$YOUTUBE_API_KEY" ]; then
            echo "❌ ERROR: YOUTUBE_API_KEY secret not configured!"
            exit 1
          else
            echo "✅ YouTube API key detected (${#YOUTUBE_API_KEY} chars)"
          fi

      - name: 🎬 Update live channels data
        env:
          YOUTUBE_API_KEY: ${{ secrets.YOUTUBE_API_KEY }}
        run: |
          node scripts/update_popular_live.js

      - name: 📊 Check for changes
        id: changes
        run: |
          if git diff --quiet public/popular_live.json; then
            echo "has_changes=false" >> $GITHUB_OUTPUT
          else
            echo "has_changes=true" >> $GITHUB_OUTPUT
            git status --porcelain
          fi

      - name: 🏷️ Commit updated data
        if: steps.changes.outputs.has_changes == 'true' || github.event.inputs.force_update == 'true'
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add public/popular_live.json
          git commit -m "🎬 Update live channels and deploy"
          git push

      - name: 📦 Install full deps for build
        run: |
          npm install --legacy-peer-deps

      - name: � Write .env for build (Firebase config)
        env:
          V_FB_API_KEY: ${{ vars.REACT_APP_FIREBASE_API_KEY }}
          V_FB_AUTH_DOMAIN: ${{ vars.REACT_APP_FIREBASE_AUTH_DOMAIN }}
          V_FB_PROJECT_ID: ${{ vars.REACT_APP_FIREBASE_PROJECT_ID }}
          V_FB_STORAGE_BUCKET: ${{ vars.REACT_APP_FIREBASE_STORAGE_BUCKET }}
          V_FB_MSG_SENDER_ID: ${{ vars.REACT_APP_FIREBASE_MESSAGING_SENDER_ID }}
          V_FB_APP_ID: ${{ vars.REACT_APP_FIREBASE_APP_ID }}
          V_FB_DATABASE_URL: ${{ vars.REACT_APP_FIREBASE_DATABASE_URL }}
          S_FB_API_KEY: ${{ secrets.REACT_APP_FIREBASE_API_KEY }}
          S_FB_AUTH_DOMAIN: ${{ secrets.REACT_APP_FIREBASE_AUTH_DOMAIN }}
          S_FB_PROJECT_ID: ${{ secrets.REACT_APP_FIREBASE_PROJECT_ID }}
          S_FB_STORAGE_BUCKET: ${{ secrets.REACT_APP_FIREBASE_STORAGE_BUCKET }}
          S_FB_MSG_SENDER_ID: ${{ secrets.REACT_APP_FIREBASE_MESSAGING_SENDER_ID }}
          S_FB_APP_ID: ${{ secrets.REACT_APP_FIREBASE_APP_ID }}
          S_FB_DATABASE_URL: ${{ secrets.REACT_APP_FIREBASE_DATABASE_URL }}
        run: |
          set -e
          API_KEY="${V_FB_API_KEY:-$S_FB_API_KEY}"
          AUTH_DOMAIN="${V_FB_AUTH_DOMAIN:-$S_FB_AUTH_DOMAIN}"
          PROJECT_ID="${V_FB_PROJECT_ID:-$S_FB_PROJECT_ID}"
          STORAGE_BUCKET="${V_FB_STORAGE_BUCKET:-$S_FB_STORAGE_BUCKET}"
          MESSAGING_SENDER_ID="${V_FB_MSG_SENDER_ID:-$S_FB_MSG_SENDER_ID}"
          APP_ID="${V_FB_APP_ID:-$S_FB_APP_ID}"
          DATABASE_URL="${V_FB_DATABASE_URL:-$S_FB_DATABASE_URL}"

          echo "REACT_APP_FIREBASE_API_KEY=$API_KEY" >> .env
          echo "REACT_APP_FIREBASE_AUTH_DOMAIN=$AUTH_DOMAIN" >> .env
          echo "REACT_APP_FIREBASE_PROJECT_ID=$PROJECT_ID" >> .env
          echo "REACT_APP_FIREBASE_STORAGE_BUCKET=$STORAGE_BUCKET" >> .env
          echo "REACT_APP_FIREBASE_MESSAGING_SENDER_ID=$MESSAGING_SENDER_ID" >> .env
          echo "REACT_APP_FIREBASE_APP_ID=$APP_ID" >> .env
          echo "REACT_APP_FIREBASE_DATABASE_URL=$DATABASE_URL" >> .env
          echo "REACT_APP_GA_TRACKING_ID=G-61TG8XGM1P" >> .env
          echo "Wrote .env for build:"
          cat .env | sed 's/=.*/=***hidden***/'

      - name: �🛠️ Build site
        run: |
          npm run build

      - name: 📦 Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./build
          publish_branch: gh-pages
          force_orphan: true
